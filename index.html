    <main>
        <div id="busca_barraca">

                <div id="filtro" name="filtro">
                    <form class="form">
                        <label for="acucar">Sem Açucar</label>
                        <input id="acucar" type="radio" name="r" value="1" checked="">
                        <label for="lactose">Sem lactose</label>
                        <input id="lactose" type="radio" name="r" value="2">
                        <label for="gluten">Sem glutén</label>
                        <input id="gluten" type="radio" name="r" value="3">
                        <label for="outro">Outros</label>
                        <input id="outro" type="radio" name="r" value="4">
                        <button type="submit" onClick="click_Filtro_Barracas()">
                            <span class="material-symbols-outlined" id="buscar">
                            search
                            </span>
                        </button>
                    </form>
                    
                </div>
        </div>
        <div id="busca_barraca_filtro">
            <div id="bar_acucar">
                <div class="bar_acucar_1">
                    <div id="img_bar_acucar" class="bar_acucar_class">
                        <img src="img/exemplo_logo.jpg" alt="" id="exemplo_logo">
                    </div>
                    <div id="info_bar_acucar" class="bar_acucar_class">
                        <div class="esquerda">
                            <h2>LactoFree</h2>

                            </div>
                        </div>
                    </div>
            </div>

        <div id="produto">
            <div id="brownie" class="itens">
                <h2>Brownie</h2>
            </div>

            <div id="bolo" class="itens">
