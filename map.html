<!DOCTYPE html>
<html lang="pt-BR" user-scalable="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Mapa de Evento</title>
  <link rel="stylesheet" href="style_map.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header id="header">
    <div id="div_header">
      <div id="esquerda">
        <span id="voltar" class="material-symbols-outlined">
          arrow_back
        </span>
        <a href="index.html" id="fecha"><span id="voltar" class="material-symbols-outlined">
          close
        </span></a>
      </div>
      <div id="busca_div">
        <input type="text" id="input_busca" user-scalable="no">
        <ul id="sugestoes"></ul>
      </div>
      <div id="direita">
        <span id="buscar_icon" type="button" class="material-symbols-outlined" onClick="clickBusca()">
          search
        </span>
        <span class="material-symbols-outlined" id="fullscreen" onClick="FullScreen()">
          fullscreen
          </span>
      </div>
    </div>
  </header>
  <script src="map.js"></script>
</body>
</html>
